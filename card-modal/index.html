<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Registrá tu turno</h3>
            <img src="/src/img/close.svg" alt="">
        </header>
        <main>
            <div class="date">
                <img src="/src/img/arrow-ios-back-outline.png" class="date__arrow" alt="">
                <div class="hours">
                    <h2>Sep. 24</h2>
                    <p>hoy</p>
                </div>
                <img src="/src/img/arrow-ios-forward-outline.png" class="date__arrow" alt="">
            </div>
            <div class="card">
                <div class="turn">
                    <div class="especialista">
                        <p>Odontología</p>
                        <p>9:30 - 60 min</p>
                    </div>
                    <button>Pedir Turno</button>
                </div>
                <div class="doctor">
                    <img src="/src/img/woman-g7d0474321_1280.jpg" alt="">
                    <p>Dra. Emilia Díaz</p>
                </div>
            </div> <!--final card-->
            <div class="card">
                <div class="turn">
                    <div class="especialista">
                        <p>Odontología</p>
                        <p>10:30 - 60 min</p>
                    </div>
                    <button>Pedir Turno</button>
                </div>
                <div class="doctor">
                    <img src="/src/img/woman-g7d0474321_1280.jpg" alt="">
                    <p>Dra. Emilia Díaz</p>
                </div>
            </div> <!--final card-->
        </main>
    </div>
</body>
</html>
